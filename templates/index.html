<!DOCTYPE html>
<html lang="en">

<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Required dependencies -->
		<script type="text/javascript"
						src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.1/prop-types.min.js"></script>
		<script type="text/javascript"
						src="https://cdnjs.cloudflare.com/ajax/libs/react/16.3.2/umd/react.production.min.js"></script>
		<script type="text/javascript"
						src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.3.2/umd/react-dom.production.min.js"></script>
		<script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
		<script type="text/babel" data-presets="es2017, stage-3"
						data-plugins="syntax-async-functions,transform-class-properties,transform-es2015-modules-umd, transform-async-to-generator"></script>
		<!-- Optional dependencies -->
		<script type="text/javascript"
						src="https://cdnjs.cloudflare.com/ajax/libs/react-transition-group/2.2.1/react-transition-group.min.js"></script>
		<script type="text/javascript"
						src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script type="text/javascript"
						src="https://cdnjs.cloudflare.com/ajax/libs/react-popper/0.10.4/umd/react-popper.min.js"></script>

		<!-- Reactstrap -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reactstrap/7.1.0/reactstrap.min.js"></script>
		<script src=" https://cdnjs.cloudflare.com/ajax/libs/react-router/4.3.1/react-router.min.js"></script>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/react-markdown/4.0.6/react-markdown.js"></script>
		<script src="https://unpkg.com/react-router-dom@4.3.1/umd/react-router-dom.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

		<!-- Lastly, include your app's bundle -->
		<link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
		<link type="text/css" rel="stylesheet" href="css/custom.css"/>

</head>


<body>

<h1 style="text-align:center;">Detectron2 Web App</h1>
<p>Model version v{{model_version}} - Iteration: {{model_iteration}}</p>

<br>

<h2>Detectron2 Instance Segmentation</h2>

<p> The smaller the image the quicker the inference!</p>

<h3>Upload an image</h3>
<form action = "/detect" method = "POST" enctype = "multipart/form-data">
	<input type = "file" name = "file" />
	<input name = "submit" type = "submit"/>
</form>

<h3>From a URL</h3>
<form action = "/detect" method = "GET" enctype = "multipart/form-data">
	<input type="text" name="url">
	<input type = "submit"/>
</form>

<h3>From a pre-selected list</h3>
<form action = "/detect" method = "GET" enctype = "multipart/form-data">
  <select name="url">
	<option value="https://www.bendplating.com/wp-content/uploads/2017/03/rust-1-e1488346306943-1288x724.jpg">Rust on a bridge</option>
	<option value="https://www.performance-painting.com/hs-fs/hubfs/anti%20corrosion%20coatings.png">Rust on a pipe</option>
	<option value="https://www.news.ucsb.edu/sites/default/files/styles/article_horizontal/public/images/2017/Corrosion.jpg">Rust on a plate</option>
  </select>
  <input type="submit" value = "Submit" name = "url">
</form>
